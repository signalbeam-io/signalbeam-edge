            ${{ runner.os }}-nuget-

      - name: Run Shared Infrastructure Tests
        run: |
          dotnet test tests/SignalBeam.Shared.Infrastructure.Tests/SignalBeam.Shared.Infrastructure.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=shared-tests.trx" \
            --logger "console;verbosity=normal" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-shared
          path: ./TestResults
          retention-days: 7

  unit-tests-device-manager:
    name: Device Manager Unit Tests
