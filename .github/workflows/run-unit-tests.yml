  # Summary job that depends on all test jobs
  unit-tests-summary:
    name: Unit Tests Summary
    needs:
      - unit-tests-domain
      - unit-tests-shared
      - unit-tests-device-manager
      - unit-tests-bundle-orchestrator
      - unit-tests-edge-agent
      - unit-tests-telemetry-processor
      - unit-tests-identity-manager
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests-domain.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-shared.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-device-manager.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-bundle-orchestrator.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-edge-agent.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-telemetry-processor.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests-identity-manager.result }}" == "failure" ]]; then
            echo "❌ One or more unit test jobs failed"
            exit 1
          fi
          echo "✅ All unit tests passed successfully"
