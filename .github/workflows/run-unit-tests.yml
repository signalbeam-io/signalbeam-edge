name: Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**/*.Unit/**'
      - 'tests/SignalBeam.Domain.Tests/**'
      - 'tests/SignalBeam.Shared.Infrastructure.Tests/**'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'
      - '.github/workflows/ci-unit-tests.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**/*.Unit/**'
      - 'tests/SignalBeam.Domain.Tests/**'
      - 'tests/SignalBeam.Shared.Infrastructure.Tests/**'
      - 'Directory.Build.props'
      - 'Directory.Packages.props'
      - '.github/workflows/ci-unit-tests.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Build job to restore and compile once
  build:
    name: Build Solution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore src/SignalBeam.sln

      - name: Build solution
        run: dotnet build src/SignalBeam.sln --no-restore --configuration Release

  # Unit tests - run in parallel by domain
  unit-tests-domain:
    name: Domain Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Run Domain Tests
        run: |
          dotnet test tests/SignalBeam.Domain.Tests/SignalBeam.Domain.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=domain-tests.trx" \
            --logger "console;verbosity=normal" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-domain
          path: ./TestResults
          retention-days: 7

  unit-tests-shared:
    name: Shared Infrastructure Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
